<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>大事件-登录/注册</title>
    <!-- 1.导入layui样式 -->
    <link rel="stylesheet" href="/assets/lib/layui/css/layui.css">
    <!-- 2.导入自己写的样式 -->
    <link rel="stylesheet" href="/assets/css/login.css">
</head>

<body>
    <!-- logo区域 -->
    <div class="layui-main">
        <img src="/assets/images/logo.png" alt="">
    </div>

    <!-- 登录注册模块 -->
    <div class="loginAndRegBox">
        <div class="title-box"></div>
        <!-- 登录模块 -->
        <div class="login-box">
            <!-- 表单 -->
            <form id="form_login" class="layui-form" action="">
                <!-- 1.用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" value="刘789" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 2.密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input value="ssssss" type="password" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 3.登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">登录</button>
                </div>
                <!-- 4.a链接 -->
                <div class="layui-form-item links">
                    <a id="link_reg" href="javascript:;">去注册</a>
                </div>
            </form>


        </div>
        <!-- 注册模块 -->
        <div style="display: none;" class="reg-box">
            <!-- 表单 -->
            <form class="layui-form" id="form_reg">
                <!-- 1.用户名 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-username"></i>
                    <input type="text" name="username" required lay-verify="required" placeholder="请输入用户名"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 2.密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="password" required lay-verify="required|pwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 3.再次确定密码 -->
                <div class="layui-form-item">
                    <i class="layui-icon layui-icon-password"></i>
                    <input type="text" name="repassword" required lay-verify="required|repwd" placeholder="请输入密码"
                        autocomplete="off" class="layui-input">
                </div>
                <!-- 4.登录按钮 -->
                <div class="layui-form-item">
                    <button class="layui-btn layui-btn-fluid layui-btn-normal" lay-submit
                        lay-filter="formDemo">注册</button>
                </div>
                <!-- 5.a链接 -->
                <div class="layui-form-item links">
                    <a id="link_login" href="javascript:;">去登录</a>
                </div>
            </form>

        </div>
    </div>

    <!-- 0.引入layui.all.js -->
    <script src="/assets/lib/layui/layui.all.js"></script>
    <!-- 1.导入jquery js -->
    <script src="/assets/lib/jquery.js"></script>
    <!-- 3.导入baseAPI.js,自己写的之前，jquery之后 -->
    <script src="/assets/js/baseAPI.js"></script>
    <!-- 2.导入自己写的js -->
    <script src="/assets/js/login.js"></script>
</body>

</html>
